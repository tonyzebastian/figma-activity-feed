<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Activity Feed</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-xl font-bold mb-4">Figma Activity Feed Generator</h1>
        
        <label class="block mb-2">
            <span class="text-gray-700">Figma API Token</span>
            <input type="text" id="apiToken" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter your Figma API Token">
        </label>

        <div class="mb-4">
            <span class="text-gray-700">Select ID Type:</span>
            <div class="flex items-center mb-2">
                <input type="radio" id="teamId" name="idType" value="teamId" class="mr-2" checked>
                <label for="teamId" class="text-gray-700">Team ID</label>
            </div>
            <div class="flex items-center mb-2">
                <input type="radio" id="projectId" name="idType" value="projectId" class="mr-2">
                <label for="projectId" class="text-gray-700">Project ID</label>
            </div>
            <div class="flex items-center mb-2">
                <input type="radio" id="fileKey" name="idType" value="fileKey" class="mr-2">
                <label for="fileKey" class="text-gray-700">File Key</label>
            </div>
        </div>

        <label class="block mb-4">
            <span class="text-gray-700">Enter ID:</span>
            <input type="text" id="inputId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter ID based on selection">
        </label>

        <button id="generateButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Generate Activity Feed</button>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
